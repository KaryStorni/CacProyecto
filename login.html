  <body class="text-center bg-light">

  <!-- Formulario -->

  <form class="form-signin" action="checkuser" method="post">
  <img class="mb-4" src="./images/logo.png" alt="" width="200" height="170">
  
  <h1 class="h3 mb-3 font-weight-bold">Ingresar al Sistema</h1>
  
  <label for="inputEmail" class="sr-only">Email / Usuario</label>
  <input type="email" id="inputEmail" name="inputEmail" class="form-control" placeholder="Ingrese su E-mail" required autofocus>
  <label for="inputPassword" class="sr-only">Clave</label>
  <input type="password" id="inputPassword" name="inputPassword" class="form-control" placeholder="Ingrese su Clave" required>
  
  <div class="checkbox mb-3">
  </div>

  <button class="btn btn-lg btn-primary btn-block" type="submit">Ingresar</button>

  <p class="mt-5 mb-3 text-muted">&copy;  CaC 2020-2022</p>

  </form>
